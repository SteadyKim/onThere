<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/css/main.css" type="text/css">
    <!-- <script type=""src="main.js"></script> -->
    <title>Main</title>
</head>

<body>
    
    <nav class="nav-wrap">
        <p class="logo">OnThere</p>

        <div class="nav-container">
            <a href="">Login</a>
            <a href="">Join</a>
            <a href="">Mypage</a>
        </div>
    </nav>

    <div class="main-box">
        <p class="where-text">어디로 가시나요?</p>
        
        <div class="in-wrap">
            
            <div class="line"></div>

            <div class="check-box-wrap">

                <div class="check-box">
                    <p>여행지</p>
                    <form>
                        <select id="fruit" name="fruit">
                            <option value="">여행지 선택</option>
                            <option value="seoul">서울</option>
                            <option value="ansan">안산</option>
                            <option value="jeonju">전주</option>
                            <option value="gapyeong">가평</option>
                            <option value="busan">부산</option>
                            <option value="yeosu">여수</option>
                        </select>
                        
                        <!-- <select>
                            <option value="none">=== 선택 ===</option>
                            <option value="seoul">서울</option>
                            <option value="ansan">안산</option>
                            <option value="jeonju">전주</option>
                            <option value="gapyeong">가평</option>
                            <option value="busan">부산</option>
                            <option value="yeosu">여수</option>
                        </select> -->
                    </form>
                </div>

                <div class="check-box">
                    <p>가는날</p>
                    <input type="date"
                        id="date"
                        value="2022-11-20">
                </div>
                <!-- <div class="check-box">
                    <p>가는날</p>
                    <input type="date"
                        class="date"
                        id="datepicker"
                        value="2022-11-15">
                </div> -->

                <div class="check-box">
                    <p>오는날</p>
                    <input
                        id="datepicker"
                        type="date"
                        data-placeholder="날짜 선택"
                        required
                        aria-required="true"
                        value={startDateValue}
                        className={styles.selectDay}
                        onChange={StartDateValueHandler}
                        ></input>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
